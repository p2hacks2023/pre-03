<!doctype html>
<html>

<head>
    <title>Simple Click Events</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <div id="map"></div>

    <style>
        #map {
            height: 100%;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        function initMap() {
            navigator.geolocation.getCurrentPosition(success, fail);
        }

        function success(pos) {
            let coords = pos.coords;

            let latlng = {
                lat: coords.latitude,
                lng: coords.longitude
            }
            console.log(latlng);
            googleMapSetting(latlng);
        }

        function fail(error) {
            let latlng = {
                lat: 41.79682548737213,
                lng: 140.75686774549635
            }
            console.log(latlng);
            googleMapSetting(latlng);
        }

        function googleMapSetting(latlng) {
            const mapElm = document.getElementById("map");
            const map = new google.maps.Map(mapElm, {
                zoom: 15,
                center: latlng,
            });

            let marker = new google.maps.Marker({
                position: latlng,
                map,
            });

            map.addListener("click", (e) => {
                latlng = {
                    lat: e.latLng.lat(),
                    lng: e.latLng.lng(),
                };
                map.setCenter(latlng);
                marker.setMap(null);
                marker = new google.maps.Marker({
                    position: latlng,
                    map,
                    animation: google.maps.Animation.DROP,
                });

                console.log(latlng);
            });
        }


        window.initMap = initMap;
    </script>
    <<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
</body>

</html>
